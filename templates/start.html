<!-- html Seite für die Startseite, wo man Nutzernamen und Kategorie auswählt. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spiel beginnen</title>
</head>

{% extends 'basis.html' %}

{% block content %}

    <body>
    <!-- Ein Feld, wo man seinen Namen eingeben muss, damit man nachher die Resultate vergleichen kann -->
    <h2>Gib deinen Nutzernamen fürs Quiz an.</h2>
    <br/>
    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
    </div>
    <br/> <br/>

    <!-- Knöpf, mit denen man Kategorie auswählt. Wenn einer gedrückt wird, wird das Spiel gestartet. -->
    <h2>Wähle eine Kategorie aus und starte das Spiel.</h2>
    <br/> <br/>
    <a class="btn btn-primary" href="{{ url_for('geografie') }}" role="button">Geografie</a>
    <a class="btn btn-primary" href="{{ url_for('kunstkultur') }}" role="button">Kunst-Kultur</a>
    <a class="btn btn-primary" href="{{ url_for('bücherfilmeserien') }}" role="button">Bücher, Filme & TV-Serien</a>


    </body>

{% endblock %}
    </html>
